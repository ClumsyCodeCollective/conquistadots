<!DOCTYPE html>
<html>
<head>
	<script src="js/bower_components/jquery/dist/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="js/gol/players.js"></script>
	<script src="js/gol/control.js"></script>
	<script src="js/gol/world.js"></script>
	<script src="js/gol/random.js"></script>
	<script src="js/gol/cellLogic.js"></script>
	<script src="js/gol/gol.js"></script>
	<script src="js/bower_components/rtc/dist/rtc.min.js"></script>
	<script src="js/gol/communication.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
</head>
	
<body>
<div id="gameStart">
	<div class=".col-md-4 toggler" id="opponent-0" style="display:none">
		Oponent #1 <br/>
		<span class="name"></span>
		<span class="status"></span>
	</div>
	<div class=".col-md-4">
		<div class="toggler">
			<label for="realmName">Realm name</label>
			<input type="text" id="realmName" placeholder="Real name" value="GameOfCode23"/>
			<label for="username">Your name</label>
			<input type="text" id="username" placeholder="Username"/>
			<input class="btn btn-default" type="button" id="connect" value="Connect">
		</div>
		<div class="toggler" style="display:none" id="me">
			Name: <span class="name"></span>
			Status: <span class="status"></span>
			<span class="error"></span>
			<span id="playerStatus"></span>
			<div id="wrapper">
				<canvas id="initCanvas" width="200" height="200"></canvas>
			</div>
			<script type="text/javascript">
				$(document).ready(function () {
					configWorld = new World("initCanvas", 8, 8, 25);
					configWorld.enablePlacementForPlayer(-1);
				});
			</script>
			<input class="btn btn-default" type="button" id="ready" value="Fight">
		</div>
	</div>
	<div class=".col-md-4 toggler" id="opponent-1" style="display:none">
		Oponent #2 <br/>
		<span class="name"></span>
		<span class="status"></span>
	</div>
</div>
<div id="game" style="display: none">
	<canvas id="gameCanvas" width="960" height="480"></canvas>
	<div id="game-info">
		<table>
			<tr id="p1">
				<td class="name"></td>
				<td class="result"></td>
			</tr>
			<tr id="p2">
				<td class="name"></td>
				<td class="result"></td>
			</tr>
			<tr id="p3">
				<td class="name"></td>
				<td class="result"></td>
			</tr>
		</table>
	</div>
	<button id="go">go</button>
</div>

</body>
</html>
