<body>
	<div id="header">
		<h1>Conquistadots - editor</h1>
	</div>

	<div id="game" style="padding-left: 10px;">
		<canvas id="gameCanvas" width="960" height="480"></canvas>
	</div>
	<button onclick="dumpData(world.grid)">Dump map data</button>

	<div id="footer">Â© 2016 - Clumsy Code Collective</div>
	<script type="text/javascript">
		$(document).ready(function () {
			world = new World("gameCanvas", 240, 120, 4, 0);
			world.enablePlacementForPlayer();
		});

		function dumpData(grid) {
			var data = grid.slice();
			for (var i in grid) {
				for (var j in grid[i]) {
					data[i][j] = (grid[i][j]=="*" ? "*" : "x");
				}
			}
			console.log(JSON.stringify(data));
		}
	</script>
</body>
